<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login | Register Form</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>create account</h1>
                <div class="social-media-icons">
                    <a href="#" class="icons">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>use your email for registeration</span>
                <div class="name-box">
                    <input type="text" placeholder="Name" maxlength="12">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="email-box">
                    <input type="email" placeholder="Email" maxlength="29">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="password-box">
                    <input type="password" placeholder="Password" class="input-pass" maxlength="20">
                    <i class="fa-solid fa-eye active"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <button class="sign">sign up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>sign-in</h1>
                <div class="social-media-icons">
                    <a href="#" class="icons">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>use your email & password</span>
                <div class="email-box">
                    <input type="email" placeholder="Email" maxlength="29">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="password-box">
                    <input type="password" placeholder="Password" maxlength="20" class="input-pass">
                    <i class="fa-solid fa-eye active"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <a href="#">forget your password ?</a>
                <button class="sign">sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-back">
                    <h1>welcome back!</h1>
                    <p>enter your personal details to use all of site features.</p>
                    <button id="btn-Sign-In">sign in</button>
                </div>
                <div class="toggle-panel toggle-front">
                    <h1>hello, friend!</h1>
                    <p>Register with your personal details to use all of site features.</p>
                    <button id="btn-Sign-Up">sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
